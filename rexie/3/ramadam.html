<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan</title>
    <style>
        /* General Styles */
        body {

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Container for Content */
        .content-container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 900px;
        }

      

        /* Image Styling */
        img {
            width: 100%;
            max-width: 700px;
            margin: 30px 0;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }


        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .content-container {
                width: 90%;
                padding: 20px;
            }

            img {
                width: 100%;
            }

            p {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

    <div class="content-container">
        <h1>Ramadan</h1>

        <img src="1.jpg" alt="Ramadan Celebration">

        <p>Ramadan is not only about fasting but also about self-improvement, community solidarity, and spiritual devotion. It is a time for reflection, for Muslims to come closer to God through worship, and to strengthen bonds with family and friends.</p>

    </div>

</body>
</html>
