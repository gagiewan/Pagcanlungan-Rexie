<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapu-Lapu Day</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #ffffff; /* Darker green for the container */
            border-radius: 12px;
            padding: 35px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 85%;
            max-width: 900px;
        }

       
        img {
            width: 100%;
            max-width: 700px;
            margin: 25px 0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }



        @media (max-width: 768px) {
            h1 {
                font-size: 2.3em;
            }

            .container {
                width: 95%;
                padding: 20px;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="highlight-box">
            <h2>Why Celebrate Lapu-Lapu Day?</h2>
            <p>This day honors Lapu-Lapu as the first Filipino hero to stand against colonial rule. His courage in defending his homeland symbolizes Filipino nationalism and the enduring spirit of freedom.</p>
        </div>
        
        <img src="lapu.jpg" alt="Statue of Lapu-Lapu">
        
    </div>
</body>
</html>
