<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>All Souls' Day</title>
    <style>
        /* General Styles */
        body {

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Content Container */
        .content-container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 900px;
        }

      
        /* Image Styling */
        img {
            width: 100%;
            max-width: 700px;
            margin: 30px 0;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }


            .content-container {
                width: 90%;
                padding: 20px;
            }

            img {
                width: 100%;
            }

            p {
                font-size: 1.1em;
            }
        
    </style>
</head>
<body>

    <div class="content-container">
       
        <div class="definition">
            <h2>What is All Souls' Day?</h2>
            <p>All Souls' Day is a solemn day for remembering deceased loved ones and praying for their souls. Many families visit cemeteries, light candles, and offer **flowers, prayers, and Mass intentions** for their departed relatives.</p>
