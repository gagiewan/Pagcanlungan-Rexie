<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Independence Day</title>
    <style>
        /* General Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Content Container */
        .content-container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 900px;
        }

      
        /* Image Styling */
        img {
            width: 100%;
            max-width: 700px;
            margin: 30px 0;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .content-container {
                width: 90%;
                padding: 20px;
            }

            p {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

    <div class="content-container">
        <!-- Title -->

        <!-- Definition Section -->
        <div class="definition">
            <h2>What is Independence Day?</h2>
            <p>Independence Day marks the occasion when a nation officially becomes free from the control or rule of another country. This holiday celebrates the strength, sacrifices, and determination of the people who fought for the country's autonomy and liberty.</p>
        </div>

        <!-- Image -->
        <img src="i.jpg" alt="Independence Day Celebration">

        <!-- Back Button -->

    </div>

</body>
</html>
